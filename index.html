<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo list</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="todo_list">
    <!--first section-->
    <section class="welcome">
      <h2 class="welcome-text"> Hello Again,</h2>
      <input type="text" id="firstName" placeholder="Name here"/>
    </section>
      <!---second section-->
      <section class="new_todo">
         <h3>TODO LIST FOR TODAY</h3>
        <form id="create_todo">
        <h4>what do you have planned for today?</h4>
        <input type="text" id="content" name="content" placeholder="e.g. Go to the gym"/>

        <H4>Pick a category</H4>

        <div class="categories">
        <!--Business category-->
        
          <label>
            <input type="radio" name= "category" value="business" id="category1"/>
            <span class="stretch business"></span>
            <div>Business</div>
          </label>

          <!--personal category-->
        
          <label>
            <input type="radio" name= "category"value="personal" id="category2"/>
            <span class="stretch personal"></span>
            <div>Personal</div>
          </label>
        </div>

        <button class="add-task" type="submit" value="Add Task">Add Task</button>         
        </form>

        </section>
